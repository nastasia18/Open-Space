<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img src="./img/rocket.png" alt="rocket" class="rocket" id="test" style="bottom: 40%;
    left: 39%;">
            <img src="./img/mars.png" alt="mars" class="planet">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                <input class="input-password" type="password" placeholder="Enter password">
                <input class="btn-password" type="submit" class="input-btn" value="ok">

                <div class="check-buttons">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                </div>
                <div class="levers">
                    <input type="range" orient="vertical">
                    <input type="range" orient="vertical">
                    <input type="range" orient="vertical">
                    <input type="range" orient="vertical">
                    <input type="range" orient="vertical">
                </div>
                <input type="submit" class="launch-btn" value="launch">
            </div>
        </div>
    </div>
</body>
</html>
